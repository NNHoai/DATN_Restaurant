{% extends 'app/manage.html' %} {% load static %}

<!-- register -->
{% block content %}
<div class="form_content">
  <h2>Cập nhật đặt bàn</h2>
  <div class="input_form">
    <!-- <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit">
        </form> -->
    <form method="POST" action="" enctype="multipart/form-data" style="width: 53%;">
      {% csrf_token %}

      <div class="form-outline ">
        <div class="row_input"  style="padding: 1rem;">
          <label class="form-label label-text" for="form3Example1cg">Tên người đặt</label>
          <div class="input_dj text-field">{{form.name}}</div>
        </div>
        <div class="row_input"  style="padding: 1rem;">
          <label class="form-label label-text" for="form3Example1cg">Số diện thoại</label>
          <div class="input_dj text-field">{{form.phone}}</div>
        </div>
        <div class="row_input"  style="padding: 1rem;">
          <label class="form-label label-text" for="form3Example1cg">Ngày đặt bàn</label>
          <div class="input_dj text-field">{{form.date_booking}}</div>
        </div>
        <div class="row_input"  style="padding: 1rem;">
          <label class="form-label label-text" for="form3Example1cg">Trạng thái</label>
          <div class="input_dj text-field">{{form.status}}</div>
        </div>

      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
        >
          Cập nhật thông tin
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
