{% extends 'app/manage.html' %} {% load static %}

<!-- register -->
{% block content %}
<div class="form_content">
  <h2>Thêm bàn</h2>
  <div class="input_form">
    <form method="POST" action="" enctype="multipart/form-data" style="width: 53%;">
      {% csrf_token %}

      <div class="form-outline ">
        <div class="row_input"  style="padding: 1rem;">
          <label class="form-label label-text" for="form3Example1cg">Tên bàn</label>
          <div class="input_dj text-field">{{form.name}}</div>
        </div>
        <div class="row_input"  style="padding: 1rem; display: flex;">
          <label class="form-label" for="form3Example4cg">Trạng thái</label>
          <div class="input_dj input_select" >{{form.status}}</div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
        >
          Thêm bàn
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
