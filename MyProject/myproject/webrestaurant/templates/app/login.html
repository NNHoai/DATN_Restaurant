{% extends 'app/base.html' %}
{% load static %}

<!-- login -->
{% block login %}
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" style=" background-color: initial; width: 90%">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                    <h2 class="text-uppercase text-center mb-5">Đăng nhập</h2>

                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Tên đăng nhập</label>
                            <input type="text" id="form3Example1c" class="form-control" name="username" />
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cg">Mật khẩu</label>
                            <input type="password" id="form3Example4c" class="form-control" name="password" />
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đăng nhập</button>
                        </div>
                        <h6 style="text-align:center; color: red;">{{message}}</h6> 
                        <p class="text-center text-muted mt-5 mb-0">Bạn chưa có tài khoản? 
                        <a href="{% url 'register' %}" class="fw-bold text-body"><u>Đăng ký ở đây</u></a></p>

                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
{% endblock %}
