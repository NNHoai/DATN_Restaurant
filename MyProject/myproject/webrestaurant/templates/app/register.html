{% extends 'app/base.html' %}
{% load static %}

<!-- register -->
{% block register %}
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" style=" background-color: initial;">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                    <h2 class="text-uppercase text-center mb-5">Đăng ký</h2>

                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Tên đăng nhập</label>
                            <div class="input_dj">{{form.username}}</div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Họ tên</label>
                            <div class="input_dj">{{form.first_name}}</div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3cg">Email</label>
                            <div class="input_dj">{{form.email}}</div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cg">Mật khẩu</label>
                            <div class="input_dj text-field">{{form.password1}}</div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cdg">Nhập lại mật khẩu</label>
                            <div class="input_dj text-field">{{form.password2}}</div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đăng ký</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Bạn đã có tài khoản? 
                        <a href="{% url 'login' %}" class="fw-bold text-body"><u>Đăng nhập ở đây</u></a></p>

                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
{% endblock %}
