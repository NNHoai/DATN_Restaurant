{% extends 'app/base.html' %}
{% load static %}

<!-- categories -->
{% block search %}
    <div class="container mt-5 mb-5" style="max-width: 1475px;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10" style="margin-top: 2rem">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{product.image.url}}" width="100%" height="100%"/> </div>
                            </div>
                        </div>
                        <div class="col-md-6" style="margin: auto">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <a href="{% url 'home' %}" style="text-decoration: none; color: black;"><i class="fa fa-long-arrow-left"></i> <span class="ml-1">Quay lại</span></a> </div> <a href="{% url 'cart' %}"><i class="fa fa-shopping-cart text-muted"></i></a>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand"></span>
                                    <h5 class="text-uppercase">{{product.name}}</h5>
                                    <div class="price d-flex flex-row align-items-center" style="float: left; width: 100%; margin-bottom: 1rem;"> 
                                        <span class="act-price">{{product.price}} đ</span>
                                    </div>
                                </div>
                                <p class="about">{{product.description}}</p>
                                <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4 update-cart" data-product="{{product.id}}" data-action="add">Thêm vào giỏ hàng</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
